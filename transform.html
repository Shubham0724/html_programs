<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .container{
            background-color: red;
            height: 455px;
        }
        .box{
            border: 2px solid black;
            transform: translate(134px,56px) rotate(45deg) ;
            transform-origin: 0;
            transform: scale(4,7);
            /* transform: scaleX(); */
            /* transform: scaleY(); */
            transform: skew(4deg, 14deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime debitis fugit dolorem quas ducimus eos aut possimus cum nobis excepturi ad voluptatem nisi asperiores ratione voluptatum a cumque vero soluta hic necessitatibus, ipsum voluptate. Non ab quae debitis hic?</div>

</div>
</body>
</html>
