<!--  

1) for background-color
syntax == background-color = <color>  
e.g.   background-color: brown;

2) for text-color
syntax == color = <color> 
e.g.   color: purple;

3) for adding style from another file
syntax ==  <link rel="stylesheet" href="path of file">
e.g.   <link rel="stylesheet" href="style.css">

4)sets the margin area on all four sides of an element.
syntax == margin = <'values'>  
e.g.  margin = <'margin-top'>{1,4} 

5) sets the padding area on all four sides of an element at once.
syntax == padding = <'values'>
e.g.  padding = <'padding-top'>{1,4}  

6) sets one or more background images on an element.
syntax == background-image: url("path of image");
e.g. for onr image ==> background-image: url("../../media/examples/lizard.png");
e.g. for many image ==> background-image: linear-gradient(rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5)),
              url("../../media/examples/lizard.png");


7)sets how background images are repeated.
syntax == background-repeat = <repeat-style>              
e.g. background-repeat: repeat-x;

8)sets whether a background image's position is fixed within the viewport.
syntax == background-attachment = <attachment>
e.g. background-attachment: scroll; 
                  
9)sets the size of the element's background image.
syntax == background-size = <bg-size>
e.g.  background-size: contain;

10)sets the initial position for each background image.
syntax == background-position: (bottom,center,top);
e.g.  background-position: top;

11) sets the line style for all four sides of an element's border.
syntax == border-style: dotted;

12)sets the color of an element's border.
syntax == border-color: red;
